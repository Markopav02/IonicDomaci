<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Azuriraj Recept</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngIf="recipe">
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Naziv</ion-label>
        <ion-input [(ngModel)]="recipe.naziv"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Opis</ion-label>
        <ion-textarea [(ngModel)]="recipe.opis"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Težina</ion-label>
        <ion-select [(ngModel)]="recipe.tezina">
          <ion-select-option value="Lako">Lako</ion-select-option>
          <ion-select-option value="Srednje">Srednje</ion-select-option>
          <ion-select-option value="Teško">Teško</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Omiljen</ion-label>
        <ion-toggle [(ngModel)]="recipe.omiljen"></ion-toggle>
      </ion-item>

      <ion-button expand="full" (click)="updateRecipe()">Ažuriraj Recept</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
